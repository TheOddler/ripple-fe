<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>Ripple</title>

	<link rel="manifest" href="site.webmanifest">

	<script src="elm.js"></script>
	</script>

	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="elm"></div>

	<script>
		const app = Elm.Main.init({
			node: document.getElementById('elm')
		});

		navigator.geolocation.watchPosition(locationRaw => {
			const coords = locationRaw.coords;
			let location = {
				latitude: coords.latitude,
				longitude: coords.longitude,
				accuracy: coords.accuracy,
			};

			if (coords.altitude && coords.altitudeAccuracy) {
				location.altitude = {
					metersAboveSeaLevel: coords.altitude,
					accuracy: coords.altitudeAccuracy
				};
			} else {
				location.altitude = null;
			}

			if (coords.speed && coords.heading) {
				location.movement = {
					speed: coords.speed,
					heading: coords.heading
				};
			} else {
				location.movement = null;
			}

			app.ports.watchPosition.send(location);
		});

		// app.ports.saveLocalStorage.subscribe(function (message) {
		// 	localStorage.setItem(message.key, message.value);
		// });
	</script>
</body>

</html>
