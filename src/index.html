<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="manifest" href="site.webmanifest">

	<title>Ripple</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons">
	<link rel="stylesheet"
		href="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.css">
	<script src="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.js"></script>
	<script src="elm.js"></script>

	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="elm"></div>

	<script>
		navigator.geolocation.getCurrentPosition(data => {
			const app = Elm.Main.init({
				node: document.getElementById('elm'),
				flags: { startLocation: data.coords }
			});

			navigator.geolocation.watchPosition(location => {
				app.ports.watchPosition.send(location.coords);
			});
		});

	</script>
</body>

</html>
